<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARTO</title>
    <style>
        /* Apply a background image that covers the entire screen */
        body {
            margin: 0;
            padding: 0;
            background-image: url('IMG_6286.jpg'); /* Replace 'your-image.jpg' with your image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh; /* Make the background cover the full viewport height */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: Arial; /* Change the font to Arial */
        }
        
        /* Style for the header */
        h1 {
            font-size: 3rem;
            color: #ffffff; /* Set the text color to white */
            text-shadow: 2px 2px 4px #000000; /* Add a shadow to the text */
        }

        /* Style for the subtitle */
        h2 {
            font-size: 1.5rem;
            color: #ffffff; /* Set the text color to white */
            text-shadow: 2px 2px 4px #000000; /* Add a shadow to the text */
        }

        /* Style for the smaller subtitle */
        h3 {
            font-size: 1rem;
            color: #ffffff; /* Set the text color to white */
            text-shadow: 2px 2px 4px #000000; /* Add a shadow to the text */
        }
    </style>
</head>
<body>
    <header>
        <h1>KARTO</h1>
        <h2>What's really happening</h2>
        <h3>(in the future)</h3>
    </header>
</body>
</html>
