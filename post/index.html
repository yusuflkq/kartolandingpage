<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karto Post</title>
    <meta property="og:title" content="Check out this Karto post!">
    <meta property="og:description" content="Discover what's really happening around you with Karto.">
    <meta property="og:image" content="https://kartoapp.com/kartodeeplinktest.png">

<body>
    <h1>Karto Post</h1>
    <p>This post is best viewed in the Karto app.</p>
    <a href="https://testflight.apple.com/join/8QsXEPO5">Download Karto</a>
    <script>
        (function(location) {
            var path = location.pathname.split('/post/')[1];
            var postId = path ? path.split('/')[0] : null;
            
            if (postId) {
                // Attempt to open the app
                window.location.href = 'karto://post/' + postId;
                
                // If the app doesn't open after a short delay, redirect to TestFlight
                setTimeout(function() {
                    window.location.href = 'https://testflight.apple.com/join/8QsXEPO5';
                }, 500);
            } else {
                // If no post ID found, just try to open the app
                window.location.href = 'karto://';
                
                // If the app doesn't open after a short delay, redirect to TestFlight
                setTimeout(function() {
                    window.location.href = 'https://testflight.apple.com/join/8QsXEPO5';
                }, 500);
            }
        })(window.location);
    </script>
</body>
</html>
